---
- name: FS tcm configuration - hostname and packages
  hosts: all
  gather_facts: no
  user: root
  vars_files:
     group_vars/all.yml

  tasks:
  # Configuration tasks
  - name: Wait 900 seconds, but only start checking after 60 seconds
    wait_for_connection:
      timeout: 1200

  - name: ssh-copy-id NexentaStor
    shell: "sshpass -p plusultra ssh-copy-id root@{{ansible_default_ipv4}}"
    when: "(vm_state is not defined) and ((vm_name | regex_search('NS')))"

  - name: ssh-copy-id Firecrest and Ubuntu
    shell: "sshpass -p nexenta ssh-copy-id root@{{ansible_default_ipv4}}"
    when: "(vm_state is not defined) and (((vm_name | regex_search('firecrest'))) or (vm_name | regex_search('Ubuntu')))"

  - name: gather_facts
    setup:

  - import_tasks: includes/set_host_name.yml
    when: ansible_system == 'Linux'

