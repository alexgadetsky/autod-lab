  - name: Copy fio wk for "{{vmtype}}"
    template:
      src: "fio.wk"
      dest: /root/fio.wk
    when: "(vmtype != 'anfs') or (vmtype != 'asmb')" 

  - name: Run fio task
    shell: fio --output fio.log fio.wk
    async: 4000000
    poll: 0
