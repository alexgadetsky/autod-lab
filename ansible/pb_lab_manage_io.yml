---
- name: Configure VM
  gather_facts: yes
  hosts: all
  user: root
  vars_files:
     group_vars/all.yml
  tasks:
  - name: Configure NFS
    block:
    - name: Mount share NFS v3 and v4
      mount:
        name: "/mnt/nas/{{vmtype}}"
        src: "{{ share_ip }}:{{ pool_for_shares }}/nfs"
        fstype: nfs
        opts: "rw,sync,nfsvers={{vmtype[3:]}}"
        state: mounted
    - set_fact:
        fio_file: "/mnt/nas/{{vmtype}}/{{inventory_hostname}}"

    - set_fact:
        fio_size: 10G

    when: vmtype[:3] == 'nfs'

  - name: Configure CIFS
    block:
    - name: Mount share (CIFS) "//{{ share_ip }}/{{ cifs_share }}{{inventory_hostname}}"
      mount:
        fstype: "cifs"
        opts: "user={{ cifs_user }},pass={{ cifs_passwd }},vers=2.1"
        src: "//{{ share_ip }}/{{ cifs_share }}"
        name: "/mnt/nas/{{vmtype}}"
        state: "mounted"
    - set_fact:
        fio_file: "/mnt/nas/{{vmtype}}/{{inventory_hostname}}"

    - set_fact:
        fio_size: 10G

    when: vmtype == 'cifs'

